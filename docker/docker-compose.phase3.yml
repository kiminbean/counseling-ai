# =============================================================================
# Phase 3 Docker Compose Configuration
# 심리상담 AI - 국제화 및 고도화 인프라
# 저장 경로: /AI_Drive/counseling_ai/docker/docker-compose.phase3.yml
# =============================================================================
version: '3.9'

services:
  # ===========================================================================
  # 핵심 애플리케이션
  # ===========================================================================
  counseling-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.phase3
    container_name: counseling-api-v3
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - APP_VERSION=3.0.0
      - DATABASE_URL=postgresql://counseling:${DB_PASSWORD}@postgres:5432/counseling_db
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://mongodb:27017/counseling
      - VECTOR_DB_URL=http://pinecone-proxy:8080
      - AI_SUPERVISOR_ENABLED=true
      - PERSONALIZATION_ENABLED=true
      - MULTILINGUAL_ENABLED=true
    volumes:
      - model-cache:/app/models
      - logs:/app/logs
    depends_on:
      - postgres
      - redis
      - mongodb
    networks:
      - counseling-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v3/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # AI 슈퍼바이저 서비스
  ai-supervisor:
    build:
      context: ..
      dockerfile: docker/Dockerfile.supervisor
    container_name: ai-supervisor
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - SUPERVISOR_MODEL=clinical-supervisor-v3
      - QUALITY_THRESHOLD=0.7
      - ALERT_ENDPOINT=http://counseling-api:8000/api/v3/supervisor/alerts
    volumes:
      - supervisor-models:/app/models
    networks:
      - counseling-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # 연구 플랫폼 서비스
  research-platform:
    build:
      context: ..
      dockerfile: docker/Dockerfile.research
    container_name: research-platform
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://research:${RESEARCH_DB_PASSWORD}@postgres:5432/research_db
      - ANONYMIZATION_K=5
    depends_on:
      - postgres
    networks:
      - counseling-network

  # ===========================================================================
  # 데이터베이스
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: counseling-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=counseling
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=counseling_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - counseling-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U counseling -d counseling_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 벡터 데이터베이스 프록시 (Pinecone/Milvus)
  vector-db:
    image: milvusdb/milvus:v2.3.0
    container_name: counseling-vectordb
    restart: unless-stopped
    ports:
      - "19530:19530"
    environment:
      - ETCD_ENDPOINTS=etcd:2379
    volumes:
      - milvus-data:/var/lib/milvus
    depends_on:
      - etcd
    networks:
      - counseling-network

  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    container_name: counseling-etcd
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
    volumes:
      - etcd-data:/etcd
    networks:
      - counseling-network

  redis:
    image: redis:7-alpine
    container_name: counseling-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - counseling-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6
    container_name: counseling-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - mongodb-data:/data/db
    networks:
      - counseling-network

  # ===========================================================================
  # 모니터링 및 로깅
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: counseling-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - counseling-network

  grafana:
    image: grafana/grafana:10.0.0
    container_name: counseling-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - counseling-network

  # Elastic APM
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    container_name: counseling-elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - counseling-network
    deploy:
      resources:
        limits:
          memory: 4G

  kibana:
    image: docker.elastic.co/kibana/kibana:8.9.0
    container_name: counseling-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - counseling-network

  # Jaeger 분산 추적
  jaeger:
    image: jaegertracing/all-in-one:1.47
    container_name: counseling-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686" # UI
      - "6831:6831/udp" # Thrift
      - "14268:14268" # HTTP
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - counseling-network

  # ===========================================================================
  # 리버스 프록시 및 로드밸런서
  # ===========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: counseling-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - counseling-api
    networks:
      - counseling-network

  # ===========================================================================
  # 다국어 지원 서비스
  # ===========================================================================
  translation-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.translation
    container_name: counseling-translation
    restart: unless-stopped
    ports:
      - "8003:8003"
    environment:
      - SUPPORTED_LANGUAGES=ko,en,ja,zh,vi
      - TRANSLATION_MODEL=multilingual-nmt-v3
    volumes:
      - translation-models:/app/models
    networks:
      - counseling-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

# =============================================================================
# 네트워크
# =============================================================================
networks:
  counseling-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# 볼륨
# =============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  mongodb-data:
    driver: local
  milvus-data:
    driver: local
  etcd-data:
    driver: local
  elasticsearch-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  model-cache:
    driver: local
  supervisor-models:
    driver: local
  translation-models:
    driver: local
  logs:
    driver: local
  nginx-logs:
    driver: local
